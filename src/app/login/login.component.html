<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md">
    <h2 class="text-3xl font-bold text-center text-gray-800">Login</h2>

    <div *ngIf="errorMessage" class="p-3 text-sm text-red-700 bg-red-100 rounded-lg" role="alert">
      {{ errorMessage }}
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          placeholder="seu@email.com"
          class="block w-full px-4 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
          [ngClass]="{'border-red-500': loginForm.get('email')?.invalid && loginForm.get('email')?.touched}"
        >
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-red-600 text-xs mt-1">
          <div *ngIf="loginForm.get('email')?.errors?.['required']">Email é obrigatório.</div>
          <div *ngIf="loginForm.get('email')?.errors?.['email']">Email inválido.</div>
        </div>
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Senha</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          placeholder="********"
          class="block w-full px-4 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
          [ngClass]="{'border-red-500': loginForm.get('password')?.invalid && loginForm.get('password')?.touched}"
        >
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-red-600 text-xs mt-1">
          <div *ngIf="loginForm.get('password')?.errors?.['required']">Senha é obrigatória.</div>
          <div *ngIf="loginForm.get('password')?.errors?.['minlength']">Senha deve ter no mínimo 6 caracteres.</div>
        </div>
      </div>

      <button
        type="submit"
        [disabled]="loginForm.invalid || isLoading"
        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed"
      >
        <span *ngIf="!isLoading">Entrar</span>
        <span *ngIf="isLoading">Carregando...</span>
      </button>
    </form>

    <div class="text-center text-sm text-gray-600">
      Não tem uma conta? <a routerLink="/register" class="font-medium text-blue-600 hover:text-blue-500">Cadastre-se</a>
    </div>
  </div>
</div>
