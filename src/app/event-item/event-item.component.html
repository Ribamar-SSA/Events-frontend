<div
  class="bg-white rounded-xl shadow-lg hover:shadow-xl transition-shadow duration-300 overflow-hidden flex flex-col h-full">




  <div class="p-6 flex flex-col flex-grow">

    <span class="text-sm font-semibold text-blue-600 mb-2">{{ appEvent.category }}</span>


    <h3 class="text-xl font-bold text-gray-800 mb-2">{{ appEvent.title }}</h3>


    <p class="text-gray-600 text-sm mb-1">
      <span class="font-medium">Palestrante:</span> {{ appEvent.speaker }}
    </p>
    <p class="text-gray-600 text-sm mb-4">
      <span class="font-medium">Local:</span> {{ appEvent.location }}
    </p>


    <p class="text-gray-700 text-base leading-relaxed flex-grow">
      {{ appEvent.description.substring(0, 100) }}...
    </p>

    <div class="mt-4 text-sm font-semibold text-gray-500">
      Data: {{ appEvent.event_date | date:'shortDate' }}
    </div>

    <button [routerLink]="['/events', appEvent.id]"
      class="mt-6 w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition-colors duration-300 focus:outline-none focus:ring-2 focus:ring-blue-400">
      Ver Detalhes
    </button>

  </div>
