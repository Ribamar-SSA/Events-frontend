<div class="max-w-3xl mx-auto my-10 p-8 bg-white rounded-xl shadow-lg font-sans">
  <h2 class="text-4xl font-extrabold text-center text-gray-900 mb-8">Criar Novo Evento</h2>

  <form [formGroup]="eventForm" (ngSubmit)="onSubmit()" class="space-y-6">

    <div>
      <label for="title" class="block text-sm font-medium text-gray-700 mb-2">Título:</label>
      <input
        type="text"
        id="title"
        formControlName="title"
        placeholder="Título do evento"
        class="block w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
      >
      <div
        *ngIf="eventForm.controls['title'].invalid && (eventForm.controls['title'].dirty || eventForm.controls['title'].touched)"
        class="mt-2 text-sm text-red-600">
        O título é obrigatório.
      </div>
    </div>

    <div>
      <label for="description" class="block text-sm font-medium text-gray-700 mb-2">Descrição:</label>
      <textarea
        id="description"
        formControlName="description"
        rows="4"
        placeholder="Descreva seu evento"
        class="block w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200 resize-y"
      ></textarea>
      <div
        *ngIf="eventForm.controls['description'].invalid && (eventForm.controls['description'].dirty || eventForm.controls['description'].touched)"
        class="mt-2 text-sm text-red-600">
        A descrição é obrigatória.
      </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div>
        <label for="date" class="block text-sm font-medium text-gray-700 mb-2">Data:</label>
        <input
          type="date"
          id="date"
          formControlName="date"
          class="block w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
        >
        <div
          *ngIf="eventForm.controls['date'].invalid && (eventForm.controls['date'].dirty || eventForm.controls['date'].touched)"
          class="mt-2 text-sm text-red-600">
          A data é obrigatória.
        </div>
      </div>

      <div>
        <label for="time" class="block text-sm font-medium text-gray-700 mb-2">Hora:</label>
        <input
          type="time"
          id="time"
          formControlName="time"
          class="block w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
        >
        <div
          *ngIf="eventForm.controls['time'].invalid && (eventForm.controls['time'].dirty || eventForm.controls['time'].touched)"
          class="mt-2 text-sm text-red-600">
          A hora é obrigatória.
        </div>
      </div>
    </div>

    <div>
      <label for="location" class="block text-sm font-medium text-gray-700 mb-2">Local:</label>
      <input
        type="text"
        id="location"
        formControlName="location"
        placeholder="Endereço do evento"
        class="block w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
      >
      <div
        *ngIf="eventForm.controls['location'].invalid && (eventForm.controls['location'].dirty || eventForm.controls['location'].touched)"
        class="mt-2 text-sm text-red-600">
        O local é obrigatório.
      </div>
    </div>

    <div>
      <label for="image" class="block text-sm font-medium text-gray-700 mb-2">Imagem do Evento:</label>
      <input
        type="file"
        id="image"
        (change)="onFileSelected($event)"
        class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100 cursor-pointer transition duration-200"
      >
      <div
        *ngIf="eventForm.controls['image'].invalid && (eventForm.controls['image'].dirty || eventForm.controls['image'].touched)"
        class="mt-2 text-sm text-red-600">
        A imagem é obrigatória.
      </div>
    </div>

    <div
      *ngIf="errorMessage"
      class="p-4 bg-red-100 text-red-700 rounded-lg font-semibold text-center transition-all duration-300 ease-in-out"
    >
      {{ errorMessage }}
    </div>
    <div
      *ngIf="successMessage"
      class="p-4 bg-green-100 text-green-700 rounded-lg font-semibold text-center transition-all duration-300 ease-in-out"
    >
      {{ successMessage }}
    </div>

    <button
      type="submit"
      [disabled]="!eventForm.valid"
      class="w-full py-3 px-4 bg-blue-600 text-white font-bold text-lg rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300 transition duration-300 ease-in-out disabled:bg-gray-400 disabled:cursor-not-allowed"
    >
      Criar Evento
    </button>
  </form>
</div>
