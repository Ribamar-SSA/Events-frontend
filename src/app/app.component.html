<header class="bg-gray-800 text-white p-4">
  <nav class="container mx-auto flex justify-between items-center">
    <a routerLink="/" class="text-xl font-bold">HD Eventos</a>
    <ul class="flex space-x-4">
      <li><a routerLink="/events" class="hover:text-blue-400">Eventos</a></li>
      <li><a routerLink="/login" class="hover:text-blue-400" *ngIf="!authService.isAuthenticated()">Login</a></li>
      <li><a routerLink="/register" class="hover:text-blue-400" *ngIf="!authService.isAuthenticated()">Cadastro</a></li>
      <li *ngIf="authService.isAuthenticated()">
        <a routerLink="/dashboard" class="hover:text-blue-400">Dashboard</a>
      </li>
      <li *ngIf="authService.isAuthenticated()">
        <button (click)="logout()" class="hover:text-blue-400 focus:outline-none">Sair</button>
      </li>
    </ul>
  </nav>
</header>

<main class="min-h-screen">
  <router-outlet></router-outlet>
</main>

<footer class="bg-gray-800 text-white p-4 text-center mt-8">
  <p>&copy; 2025 HD Eventos. Todos os direitos reservados.</p>
</footer>
