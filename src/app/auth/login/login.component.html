<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="max-w-md w-full bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-8">Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email:</label>
        <input id="email" type="email" formControlName="email"
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="seu.email@exemplo.com" />
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
          class="text-red-500 text-sm mt-1">
          Email inválido ou obrigatório.
        </div>
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Senha:</label>
        <input id="password" type="password" formControlName="password"
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="••••••••" />
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
          class="text-red-500 text-sm mt-1">
          Senha é obrigatória.
        </div>
      </div>
      <button type="submit" [disabled]="!loginForm.valid"
        class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed">
        Entrar
      </button>
      <div *ngIf="errorMessage" class="text-red-500 text-center mt-4">
        {{ errorMessage }}
      </div>
    </form>
    <p class="text-center text-gray-600 mt-6">
      Não tem uma conta?
      <a routerLink="/register" class="text-blue-600 hover:underline">Registre-se aqui</a>
    </p>
  </div>
</div>
