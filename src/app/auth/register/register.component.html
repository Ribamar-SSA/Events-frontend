<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="max-w-md w-full bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-8">Registro</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <div>
        <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Nome:</label>
        <input id="name" type="text" formControlName="name"
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Seu nome completo" />
        <div *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched"
          class="text-red-500 text-sm mt-1">
          Nome é obrigatório.
        </div>
      </div>
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email:</label>
        <input id="email" type="email" formControlName="email"
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="seu.email@exemplo.com" />
        <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched"
          class="text-red-500 text-sm mt-1">
          Email inválido ou obrigatório.
        </div>
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Senha:</label>
        <input id="password" type="password" formControlName="password"
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="••••••••" />
        <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched"
          class="text-red-500 text-sm mt-1">
          A senha deve ter pelo menos 6 caracteres.
        </div>
      </div>
      <div>
        <label for="password_confirmation" class="block text-sm font-medium text-gray-700 mb-1">Confirmar Senha:</label>
        <input id="password_confirmation" type="password" formControlName="password_confirmation"
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="••••••••" />
        <div
          *ngIf="registerForm.get('password_confirmation')?.invalid && registerForm.get('password_confirmation')?.touched"
          class="text-red-500 text-sm mt-1">
          Confirmação de senha é obrigatória.
        </div>
        <div *ngIf="registerForm.errors?.['passwordsMismatch'] && registerForm.get('password_confirmation')?.touched"
          class="text-red-500 text-sm mt-1">
          As senhas não coincidem.
        </div>
      </div>
      <button type="submit" [disabled]="!registerForm.valid"
        class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed">
        Registrar
      </button>
      <div *ngIf="errorMessage" class="text-red-500 text-center mt-4">
        {{ errorMessage }}
      </div>
    </form>
    <p class="text-center text-gray-600 mt-6">
      Já tem uma conta?
      <a routerLink="/login" class="text-blue-600 hover:underline">Faça login aqui</a>
    </p>
  </div>
</div>
